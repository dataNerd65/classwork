<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="test">
        <button onclick="document.getElementById('demo').innerHTML = Date()">Click me!</button>
        <div id="demo"></div>
        <h1 onmouseover="change()" onmouseout="changeBack()">Text test</h1>
    </div>

    <form action="" name="myForm" onsubmit="return validation()">
        <table cellspacing="3" cellpadding="1" border="2">
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" id="showBtnI" onkeydown="hide()">
                </td>
            </tr>
        </table>
        <button onclick="show()" id="">Show password</button>
        <input type="submit">
    </form>
</body>
</html>
